<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voiceinator 5000</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: #88d8b0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
        }
        select, textarea, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">The Voiceinator 5000</div>
        <select id="voices"></select>
        <label>Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        <label>Pitch:</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        <textarea id="text" rows="4" placeholder="Enter text to speak...">Hello! I love JavaScript üëç</textarea>
        <div class="buttons">
            <button id="stop">Stop!</button>
            <button id="speak">Speak</button>
        </div>
    </div>
    <script>
        const synth = window.speechSynthesis;
        const textInput = document.getElementById("text");
        const voiceSelect = document.getElementById("voices");
        const rateInput = document.getElementById("rate");
        const pitchInput = document.getElementById("pitch");
        const speakButton = document.getElementById("speak");
        const stopButton = document.getElementById("stop");
        
        function populateVoices() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = voices.map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`).join("");
        }
        
        synth.addEventListener("voiceschanged", populateVoices);
        
        function speak() {
            if (synth.speaking) {
                synth.cancel();
            }
            if (textInput.value.trim() !== "") {
                const utterance = new SpeechSynthesisUtterance(textInput.value);
                const selectedVoice = voiceSelect.value;
                utterance.voice = synth.getVoices().find(voice => voice.name === selectedVoice);
                utterance.rate = rateInput.value;
                utterance.pitch = pitchInput.value;
                synth.speak(utterance);
            }
        }
        
        speakButton.addEventListener("click", speak);
        stopButton.addEventListener("click", () => synth.cancel());
        
        textInput.addEventListener("input", () => {
            if (!textInput.value.trim()) {
                speakButton.disabled = true;
            } else {
                speakButton.disabled = false;
            }
        });
        
        voiceSelect.addEventListener("change", speak);
        rateInput.addEventListener("input", speak);
        pitchInput.addEventListener("input", speak);
    </script>
</body>
</html>
